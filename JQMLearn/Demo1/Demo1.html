<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web 应用程序</title>
<link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head>
<body>
<div data-role="page" id="page" >
	<div data-role="header" >
		<h1>首页</h1>
	</div>
	<div data-role="content">
		<ul data-role="listview" >
			<li><a href="#page_views">控件</a></li>
			<li><a href="#page_hyperlink">超链接</a></li>
			<li><a href="#page4">第 4 页</a></li>
		</ul>
	</div>
</div>

<!-- 控件-->
<div data-role="page" id="page_views" data-add-back-btn="true" data-back-btn-text="首页">
	<div data-role="header">
		<h1>控件</h1>
	</div>
	<div data-role="content"> <a href="#dialog" data-role="button" data-rel="dialog" data-inline="true">打开对话框</a> </div>
</div>

<!-- 超链接-->
<div data-role="page" id="page_hyperlink">
	<div data-role="header">
		<h1>超链接</h1>
	</div>
	<div data-role="content"> </div>
</div>

<!-- 对话框-->
<div id="dialog" data-role="page">
	<header data-role="header">
		<h1>JQuery Mobile</h1>
	</header>
	<div data-role="content" class="content">
		<p>这里是一个对话框</p>
	</div>
</div>



</body>
</html>
